<!DOCTYPE html>
<html>
<head>
  <title>All Sorts</title>
  <link href="stylesheets/all-sorts-touch.css" rel="stylesheet" type="text/css" media="screen"/>
  <script src="javascripts/sencha-touch.js" type="text/javascript" charset="utf-8"></script>
  <script src='javascripts/app.min.js' type='text/javascript' charset='utf-8'></script>
</head>
<body>

<textarea id="homecard-list" class="x-hidden-display">
  <ul class="phrases">
    <tpl for=".">
      <li>
        <span class="text">
          {article}
          <a href="#collectors/{collector_slug}" class="collector">{collector}</a>
          of
          <a href="#nouns/{noun_slug}" class="noun">{noun}</a>
        </span>
      </li>
    </tpl>
  </ul>
</textarea>

<textarea id="noun_detail" class="x-hidden-display">
  <ol class="league">
    <tpl for=".">
      <li>
        {article}
        <a href="#collectors/{collector_slug}" class="collector">{collector}</a>
        of
        <a href="#nouns/{noun_slug}" class="noun">{noun}</a>
      </li>
    </tpl>
  </ol>
</textarea>

</body>
</html>
