<!DOCTYPE html>
<html>
<head>
  <title>All Sorts</title>
  <link href="stylesheets/all-sorts-touch.css" rel="stylesheet" type="text/css" media="screen"/>
  <script src="javascripts/sencha-touch.js" type="text/javascript" charset="utf-8"></script>
  <script src='app/routes.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/app.js' type='text/javascript' charset='utf-8'></script>
  <script type="text/javascript" charset="utf-8">
    App.domain = "http://localhost:4567";
  </script>
  <script src='app/models/tweet.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/models/noun.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/models/suggestion.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/stores/alphabeticised_nouns.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/stores/collector_detail.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/stores/homestore.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/stores/noun_detail.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/stores/popularstore.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/collector_detail_card.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/collectorslist.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/homecard.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/noun_detail_card.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/nouns_card.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/nounslist.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/popularcard.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/views/viewport.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/controllers/collectors.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/controllers/home.js' type='text/javascript' charset='utf-8'></script>
  <script src='app/controllers/nouns.js' type='text/javascript' charset='utf-8'></script>
</head>
<body>

<textarea id="homecard-list" class="x-hidden-display">
  <ul class="phrases">
    <tpl for=".">
      <li>
        <span class="text">
          {article}
          <a href="#collectors/{collector_slug}" class="collector">{collector}</a>
          of
          <a href="#nouns/{noun_slug}" class="noun">{noun}</a>
        </span>
      </li>
    </tpl>
  </ul>
</textarea>

<textarea id="noun_detail" class="x-hidden-display">
  <ol class="league">
    <tpl for=".">
      <li>
        {article}
        <a href="#collectors/{collector_slug}" class="collector">{collector}</a>
        of
        <a href="#nouns/{noun_slug}" class="noun">{noun}</a>

        seeded by <a href="http://twitter.com/{seed.user_name}/status/{seed.tweet_id}">{seed.user_name}</a>

        <tpl if="vote_count &amp;gt; 1">
          #{vote_count} votes
        </tpl>
      </li>
    </tpl>
  </ol>
</textarea>

</body>
</html>
